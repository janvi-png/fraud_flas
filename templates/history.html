<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Past Predictions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="container py-4">
  <h2 class="mb-3">Prediction History</h2>

  <table class="table table-bordered align-middle">
    <thead class="table-light">
      <tr>
        <th>Date &amp; Time</th>
        <th>Input (dict)</th>
        <th>Prediction</th>
        <th>Confidence</th>
      </tr>
    </thead>
    <tbody>
      {% for row in logs %}
      <tr>
        <td>{{ row.ts }}</td>
        <td><code>{{ row.payload }}</code></td>
        <td>{{ row.prediction }}</td>
        <td>{{ row.prob }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a class="btn btn-secondary" href="{{ url_for('index') }}">&larr; Back</a>
</body>
</html>
